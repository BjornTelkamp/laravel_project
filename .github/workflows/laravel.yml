name: Laravel CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  laravel-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, sqlite3, xml, bcmath
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Install npm dependencies
        run: npm install

      - name: Build frontend assets
        run: npm run build

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 775 storage bootstrap/cache

      - name: Run Laravel Pint
        run: ./vendor/bin/pint

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run migrations
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan migrate --env=testing

      - name: Execute tests via PHPUnit/Pest
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

      - name: Send Email Notification
        if: always()
        uses: hilarion5/send-mail@v1
        with:
          smtp-server: smtp.gmail.com
          smtp-port: 465
          smtp-secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          to-email: bjorntelkamp2000@gmail.com
          from-email: bjorntelkamp2000@gmail.com
          subject: Workflow ${{ github.workflow }} - ${{ job.status }}
          body: test
          html: |
            <!DOCTYPE html>
            <html>
            <head>
              <style>
                body { font-family: Arial, sans-serif; margin: 20px; }
                .header { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
                .circle { display: inline-block; width: 30px; height: 30px; border-radius: 50%; text-align: center; line-height: 30px; color: white; font-size: 18px; margin-right: 10px; }
                .success .circle { background-color: #28a745; }
                .failure .circle { background-color: #dc3545; }
                .branch { background-color: #e0e0e0; padding: 4px 8px; font-weight: bold; display: inline-block; }
                .details { margin-top: 10px; line-height: 1.6; }
                a { color: #007bff; text-decoration: none; }
              </style>
            </head>
            <body>
              ${{ job.status == 'success' && '<div class="header success"><span class="circle">✔</span> Success</div>' || '<div class="header failure"><span class="circle">✘</span> Failed</div>' }}
              <div class="details">
                The workflow run for <strong>${{ github.repository }}</strong> has completed.<br>
                <strong>Branch:</strong> <span class="branch">${{ github.ref }}</span><br>
                <strong>Commit:</strong> ${{ github.sha }}<br>
                <strong>Repository:</strong> ${{ github.repository }}<br>
                <strong>Run URL:</strong> <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">{{{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}</a>
              </div>
            </body>
            </html>
        continue-on-error: true

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: laravel-logs
          path: storage/logs/*.log
        continue-on-error: true
