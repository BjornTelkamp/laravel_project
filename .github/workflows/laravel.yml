name: Laravel CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  laravel-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, sqlite3, xml, bcmath
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Install npm dependencies
        run: npm install

      - name: Build frontend assets
        run: npm run build

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 775 storage bootstrap/cache

      - name: Run Laravel Pint
        run: ./vendor/bin/pint

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run migrations
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan migrate --env=testing

      - name: Execute tests via PHPUnit/Pest
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

      - name: Send Email Notification
        if: always()
        uses: hilarion5/send-mail@v1
        with:
          smtp-server: smtp.gmail.com
          smtp-port: 465
          smtp-secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          to-email: bjorntelkamp2000@gmail.com
          from-email: bjorntelkamp2000@gmail.com
          subject: Workflow ${{ github.workflow }} - ${{ job.status }}
          html: |
            <!DOCTYPE html>
                  <html>
                  <head>
                      <meta charset="UTF-8">
                      <style>
                          * {
                              background-color: #EDF2F7;
                          }
                          body {
                              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                              margin: 1rem;
                              padding: 0;
                              background-color: #FFFFFF;
                          }
                          .container {
                              max-width: 600px;
                              margin: 20px auto;
                              border-radius: 8px;
                              padding: 20px;
                              color: #424C57;
                              background-color: #FFFFFF;
                              border: 1px solid lightgray;
                          }
                          .header {
                              text-align: center;
                              padding-bottom: 20px;
                              border-bottom: 1px solid #cccccc;
                              background-color: #FFFFFF;
                              color: #424C57;
                          }
                          .header img {
                              max-width: 150px;
                              background-color: #FFFFFF;
                              height: auto;
                          }
                          .content {
                              padding: 20px;
                              background-color: #FFFFFF;
                              color: #424C57;
                          }
                          .details {
                              margin: 20px 0;
                              background-color: #FFFFFF;
                              color: #424C57;
                          }
                          .details p {
                              margin: 10px 0;
                              background-color: #FFFFFF;
                              color: #424C57;
                          }
                          .button-container {
                              text-align: center;
                              margin: 20px 0;
                              background-color: #FFFFFF;
                          }
                          .button {
                              display: inline-block;
                              padding: 12px 24px;
                              background-color: #2C3848;
                              color: #ffffff!important;
                              text-decoration: none;
                              border-radius: 4px;
                              font-weight: bold;
                          }
                          .footer {
                              text-align: center;
                              padding-top: 10px;
                              font-size: 12px;
                              color: #666666;
                              border-top: 1px solid #cccccc;
                              background-color: #FFFFFF;
                          }
                      </style>
                  </head>
                  <body>
                      <div class="container">
                          <div class="header">
                              ${{ github.repository }}
                          </div>
                          <div class="content">
                              <table align="center" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse; color: ${{ job.status == 'success' && '#30a44c' || '#d0242c' }};">
                                  <tr>
                                      <td style="padding-right: 8px;">
                                          <span style="display: block; width: 28px; height: 28px; border-radius: 50%; text-align: center; line-height: 28px;">
                                              ${{ job.status == 'success' && '<img src="https://raw.githubusercontent.com/BjornTelkamp/laravel_project/main/public/images/icons/checkmark.png" alt="Checkmark" style="width: 24px; height: 24px; vertical-align: middle;">' || '<img src="https://raw.githubusercontent.com/BjornTelkamp/laravel_project/main/public/images/icons/xmark.png" alt="X" style="width: 24px; height: 24px; vertical-align: middle;">' }}
                                          </span>
                                      </td>
                                      <td>
                                          <span style="font-size: 24px; font-weight: bold;">
                                              ${{ job.status == 'success' && 'Success' || 'Failed' }}
                                          </span>
                                      </td>
                                  </tr>
                              </table>
                              <div class="details">
                                  <p>The workflow run for <strong>${{ github.repository }}</strong> has completed.</p>
                                  <p><strong>Branch:</strong> ${{ github.ref }}</p>
                                  <p><strong>Commit:</strong> ${{ github.sha }}</p>
                                  <p><strong>Repository:</strong> ${{ github.repository }}</p>
                              </div>
                              <div class="button-container">
                                  <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" class="button">View Run Details</a>
                              </div>
                          </div>
                          <div class="footer">
                             GitHub Actions | By Bjorn Telkamp
                          </div>
                      </div>
                  </body>
                  </html>
        continue-on-error: true

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: laravel-logs
          path: storage/logs/*.log
        continue-on-error: true
